<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>HTML and CSS</title>
		<link rel="stylesheet" href="css/presentation.css" />
		
		<style>
			* {
				box-sizing: border-box;
			}

			.wrapper {
				/* Don't worry about what flex means. */
				/* It's simply here for demo purposes. */
				display: flex;
			}

			.widget a {
				background-color: bisque;
			}
		</style>
	</head>
	<body class="flip">
		<section class="learn">
			
			<h1>Dashboard</h1>

			<div class="wrapper">
				<div class="widget">
					<img src="images/example/icon-money.svg" alt="Icon">
					<h2>$4,502</h2>
					<p>Earned this month</p>
					<p><img src="images/example/icon-arrow-green.svg" alt="Arrow green">+6.05% <span>than last month</span></p>
					<a href="#">Earnings <img src="images/example/icon-arrow-right.svg" alt="Arrow right"></a>
				</div>
				<div class="widget">
					<img src="images/example/icon-sales.svg" alt="Icon">
					<h2>22</h2>
					<p>New Sales</p>
					<p><img src="images/example/icon-arrow-green.svg" alt="Arrow green">+16.64% <span>than last month</span></p>
					<a href="#">Sales <img src="images/example/icon-arrow-right.svg" alt="Arrow right"></a>
				</div>
				<div class="widget">
					<img src="images/example/icon-chat.svg" alt="Icon">
					<h2>7</h2>
					<p>New comments</p>
					<p><img src="images/example/icon-arrow-red.svg" alt="Arrow red"> -19% <span>than last month</span></p>
					<a href="#">Comments <img src="images/example/icon-arrow-right.svg" alt="Arrow right"></a>
				</div>
			</div>
		</section>
	</body>
</html>
